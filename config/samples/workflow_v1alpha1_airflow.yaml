apiVersion: workflow.apache.org/v1alpha1
kind: AirFlow
metadata:
  name: airflow-helm
spec:
  rbac:
    createSCCRoleBinding: true
  postgresql:
    rbac:
      create: true
      rules:
      - apiGroups: ["security.openshift.io"]
        resources: ["securitycontextconstraints"]
        resourceNames: ["anyuid"]
        verbs: ["use"]
    serviceAccount:
      create: true
